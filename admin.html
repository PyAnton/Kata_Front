<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
      <div class="header-left">
        <h3>Email........ with roles: ADMIN USER</h3>
      </div>
      <div class="header-right">
        <a href="#">Logout</a>
      </div>
    </header>
    <div class="main">
        <div class="sidebar">
        <a href="#">Admin</a>
        <a href="#">User</a>
        </div>
        <div class="main-content">
            <div class="content">
              <h1>Admin panel</h1>
              <div class="tabs">
                  <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                  <label for="tab-btn-1">User table</label>
                  <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                  <label for="tab-btn-2">New User</label>
                
                  <div id="content-1">
                        <div class="content-header">
                            <h4>All Users</h4>
                        </div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Ячейка 1</td>
                                <td>Ячейка 2</td>
                                <td>Ячейка 3</td>
                                <td>Ячейка 4</td>
                                <td>Ячейка 5</td>
                                <td>Ячейка 6</td>
                                <td><button>Edit</button></td>
                                <td><button>Delete</button></td>
                              </tr>
                              <tr>
                                <td>Ячейка 1</td>
                                <td>Ячейка 2</td>
                                <td>Ячейка 3</td>
                                <td>Ячейка 4</td>
                                <td>Ячейка 5</td>
                                <td>Ячейка 6</td>
                                <td><button>Edit</button></td>
                                <td><button>Delete</button></td>
                              </tr>
                              <!-- Добавьте дополнительные строки с ячейками по аналогии -->
                            </tbody>
                          </table>
                    </div>
                    <div id="content-2">
                        <form class="new-user-form">
                            <label class="new-user-label" for="input1">First name</label>
                            <input type="text" id="input1" name="input1"><br>
                            
                            <label for="input2">Last name</label>
                            <input type="text" id="input2" name="input2"><br>
                            
                            <label for="input3">Age</label>
                            <input type="text" id="input3" name="input3"><br>
                            
                            <label for="input4">Email</label>
                            <input type="text" id="input4" name="input4"><br>
                            
                            <label for="input5">Password</label>
                            <input type="text" id="input5" name="input5"><br>
                            
                            <label for="select">Role</label>
                            <select id="select" name="select">
                                <option value="#">ADMIN</option>
                                <option value="#">USER</option>
                            </select><br>
                            
                            <input class="button-submit" type="submit" value="Отправить">
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
